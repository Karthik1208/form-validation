<html>
  <head> 
    <title>A Simple Form with JavaScript Validation</title>
  </head> 

  <body style="background-color:coral"> 
   <form name="contact_form" method="post" action="css.html" onSubmit="return validate_form();"> 
    <h1>Please Enter Your Contact Details</h1> 
    <p>Your Name: <input type="text" name="contact_name" required></p> 
    <p>Your email: <input type="email" name="contact_mail"></p>
    <p>Your MobileNo: <input type="number" name="contact_mobno"></p>  
    <p><input type="submit" name="send" value="Send Details"></p> 
  </form> 
   <script type="text/javascript"> 
    function validate_form ( ) 
    { 
    valid = true; 
    if ( document.contact_form.contact_name.value == "" ) 
    { 
    alert ( "Please fill in the 'Your Name' box." ); 
    valid = false; 
    } 
    if(document.contact_form.contact_mail.value=="")
    { 
    alert ( "Please fill in the 'Your Email' box." ); 
    valid = false; 
    } 
    if(document.contact_form.contact_mobno.value=="")
    { 
    alert ( "Please fill in the 'Your Mobile no' box." ); 
    valid = false; 
    } 
    if(document.contact_form.contact_name.value)
    {
    alert("Your details had sended");
    valid=true;
    }
    return valid; 
    } 
  </script>
 </body> 
</html>
